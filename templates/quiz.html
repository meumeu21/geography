{% extends "base.html" %}
{% block title %}Викторина{% endblock %}

{% block content %}
    <h1>Угадай столицу</h1>
    <div class="card mt-4">
        <div class="card-body">
            <h3>Страна: {{ country.country }}</h3>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="capital" placeholder="Введите столицу" class="form-control mb-2">
                <button type="submit" class="btn btn-success">Проверить</button>
            </form>
        </div>
    </div>
{% endblock %}
